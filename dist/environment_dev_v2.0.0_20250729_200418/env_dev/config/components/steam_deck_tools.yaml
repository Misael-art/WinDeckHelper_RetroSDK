Cemu (AppImage):
  category: Emulators (Steam Deck)
  description: Emulador de Wii U (via AppImage)
  # Link para AppImage x64
  download_url: https://github.com/cemu-project/Cemu/releases/download/v2.0-79/Cemu-2.0-79-x86_64.AppImage
  install_method: download # Apenas baixa
  download_dir: '${env:HOME}/Applications' # Diretório comum para AppImages
  # Pós-instalação manual: tornar executável (chmod +x)
  post_install_message: "Cemu AppImage baixado para ~/Applications. Torne-o executável (chmod +x) e execute."
  hash: HASH_PENDENTE_VERIFICACAO
  hash_algorithm: sha256
  verify_actions:
    - type: file_exists
      path: '${env:HOME}/Applications/Cemu-2.0-79-x86_64.AppImage' # Verifica o download

