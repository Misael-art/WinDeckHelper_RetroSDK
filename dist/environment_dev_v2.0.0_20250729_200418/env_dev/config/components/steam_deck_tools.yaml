Decky Loader:
  category: Customization (Steam Deck)
  description: Plugin loader para adicionar funcionalidades à interface do Steam Deck
  install_method: script
  # O comando oficial baixa e executa um script. Requer conexão com internet.
  script_actions:
    - type: executable
      command: /bin/bash # Usar bash explicitamente
      args: 
        - -c 
        - "curl -L https://github.com/SteamDeckHomebrew/decky-installer/releases/latest/download/install.sh | sh"
  post_install_message: "Decky Loader instalado. Reinicie o Steam Deck para acessá-lo no menu '...'"
  verify_actions:
    # Verifica a existência do diretório principal de plugins do Decky
    - type: directory_exists
      path: '${env:HOME}/homebrew/plugins'

