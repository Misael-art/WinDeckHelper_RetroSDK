# Ferramentas e Emuladores para Steam Deck (Linux)

Heroic Games Launcher (Flatpak):
  category: Game Launchers (Steam Deck)
  description: Launcher alternativo para Epic Games, GOG (via Flatpak)
  install_method: script 
  script_actions:
    - type: executable # Assume flatpak está no PATH
      command: flatpak 
      args: ["install", "--user", "--noninteractive", "flathub", "com.heroicgameslauncher.hgl"]
  verify_actions:
    - type: command_output 
      command: "flatpak info com.heroicgameslauncher.hgl"
      expected_contains: "ID: com.heroicgameslauncher.hgl" # Verifica se o pacote está instalado

