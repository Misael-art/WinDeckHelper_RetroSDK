# Ferramentas de Comunicação e Produtividade
# Este arquivo contém componentes relacionados a comunicação, produtividade e colaboração

Discord:
  category: Communication
  description: Plataforma de comunicação para comunidades e gaming
  download_url: https://discord.com/api/downloads/distributions/app/installers/latest?channel=stable&platform=win&arch=x64
  install_method: exe
  install_args: -s
  hash: HASH_PENDENTE_VERIFICACAO
  hash_algorithm: sha256
  verify_actions:
    - type: file_exists
      path: 'C:\Users\{username}\AppData\Local\Discord\Update.exe'
    - type: file_exists
      path: 'C:\Users\{username}\AppData\Roaming\Discord\Discord.exe'
    - type: registry_key_exists
      hive: HKCU
      path: SOFTWARE\Microsoft\Windows\CurrentVersion\Uninstall\Discord
      description: Verifica registro de instalação do Discord

