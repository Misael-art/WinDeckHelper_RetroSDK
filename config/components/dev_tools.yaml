Git:
  category: Version Control
  description: Sistema de controle de versão distribuído
  download_url: https://github.com/git-for-windows/git/releases/download/v2.43.0.windows.1/Git-2.43.0-64-bit.exe
  install_method: exe
  install_args: /VERYSILENT /NORESTART /NOCANCEL /SP- /CLOSEAPPLICATIONS /RESTARTAPPLICATIONS /COMPONENTS="icons,ext\reg\shellhere,assoc,assoc_sh"
  hash: HASH_PENDENTE_VERIFICACAO
  hash_algorithm: sha256
  verify_actions:
    - type: file_exists
      path: 'C:\Program Files\Git\bin\git.exe'
    - type: command_exists
      name: 'git'

Git Bash:
  category: Version Control
  description: Git for Windows - Terminal Bash integrado
  download_url: https://github.com/git-for-windows/git/releases/download/v2.43.0.windows.1/Git-2.43.0-64-bit.exe
  install_method: exe
  install_args: /VERYSILENT /NORESTART /NOCANCEL /SP- /CLOSEAPPLICATIONS /RESTARTAPPLICATIONS /COMPONENTS="icons,ext\reg\shellhere,assoc,assoc_sh"
  hash: HASH_PENDENTE_VERIFICACAO
  hash_algorithm: sha256
  dependencies:
    - Git
  verify_actions:
    - type: file_exists
      path: 'C:\Program Files\Git\git-bash.exe'
    - type: file_exists
      path: 'C:\Program Files\Git\bin\bash.exe'
    - type: command_exists
      name: 'bash'
      description: Verifica se bash está disponível no PATH

